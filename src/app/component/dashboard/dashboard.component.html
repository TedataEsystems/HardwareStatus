        <mat-card-title>
        موقف الاوردر و ايصال الاستلام

    </mat-card-header>
    <mat-divider></mat-divider>

    <div class="container-fluid py-4 px-4" >
      <div class="row g-4">
          <div class="col-sm-6 col-xl-6 text-center">
           
          
            <div class="chart-wrapper rounded mb-4">
                <canvas baseChart 
                [data]="doughnutChartDatap"
                [labels]="doughnutChartLabelsp"
                [colors]="colors"
                [chartType]="doughnutChartType">
              </canvas>
            </div>
            <span>موقف الاوردر</span>
          </div>
          <div class="col-sm-6 col-xl-6 text-center">
           
            <div class="chart-wrapper rounded mb-4">

              [data]="  doughnutChartData"
              [labels]="doughnutChartLabels"
              [colors]="colors"
              [chartType]="doughnutChartType">
            </canvas>
          </div>
          <span>موقف ايصال الاستلام</span>
          </div>
