<div>
    <app-header></app-header>

    <mat-toolbar>
        <img src="../../../../assets/image/c1.png" height="70" width="180px">
     
         <span class="example-spacer"></span>
     
         <div fxShow="true" fxHide.lt-md="true" fxFlex fxLayout fxLayoutAlign="center" role="menu">
           <!-- The following menu items will be hidden on both SM and XS screen sizes -->
           <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">الصفحة الرئيسية</a>
           <a  mat-button routerLink="/hwStatus" routerLinkActive="active">حالة الاجهزة</a>
           
      
         </div>
     
         <div class="menu-icon" fxFlex fxLayout fxLayoutAlign="end" fxShow="true" fxHide.gt-sm="true">
           <span  (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></span>
         </div>
       </mat-toolbar>
    
    <mat-sidenav-container fxFlexFill class="example-container">
       
           <!-- start sidenav in sm screen -->
            <mat-sidenav #sidenav fxLayout="column">
              <div fxLayout="column">
                <!-- <button (click)="sidenav.toggle()" href="#" mat-button class="arrow"><mat-icon>arrow_back_ios</mat-icon></button> -->
                <a  mat-button  routerLink="/" routerLinkActive="active1" [routerLinkActiveOptions]="{exact:true}">الصفحة الرئيسية</a>
                <a  mat-button  routerLink="/hwStatus" routerLinkActive="active1" >حالة الاجهزة</a>
             
               
              
              </div>
            </mat-sidenav>
            <!-- End sidenav -->
    
        <mat-sidenav-content fxFlexFill>
           
            <router-outlet>
            </router-outlet>
            <button  (click)="scrollToTop()" [@fadeInOut] class="scroll-to-top" *ngIf="pageYoffset > 0" >
              <mat-icon>arrow_upward</mat-icon>
            </button>
         <app-footer></app-footer>
        </mat-sidenav-content>
      </mat-sidenav-container>
    
    </div>
