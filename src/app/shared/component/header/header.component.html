<mat-toolbar>
    <div>
        
        <a routerLink="#">
            <img src="../../../../assets/image/we.png" height="38" width="80"/>
          
        </a>
    </div>
    
   
    <div fxFlex fxLayout fxLayoutAlign="end" >
        <ul fxLayout fxLayoutGap="5px" class="navigation.items">
        
            <li>
            
                <button mat-icon-button >
                   
                    <mat-icon>account_circle</mat-icon> 
                 </button>
                 <span> {{UserName}} </span>
        
                 
            </li>
            <li>
                <button mat-icon-button   matTooltip="الاعدادات" routerLink="/settings"  routerLinkActive="active" >
                    <mat-icon>settings</mat-icon> 
                 </button>
            </li>
            <li>
                <button mat-icon-button   matTooltip="السجلات" routerLink="/history" routerLinkActive="active" >
                    <mat-icon>history</mat-icon> 
                 </button>
            </li>
            <li>
                <button mat-icon-button  (click)="logOut()"   matTooltip="تسجيل الخروج">
                    <mat-icon>logout</mat-icon> 
                 </button>
            </li>
           
            
        </ul>
    </div>

</mat-toolbar>
